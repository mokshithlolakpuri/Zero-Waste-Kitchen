<div class="notification-container">
  <button mat-icon-button (click)="toggleNotifications()">
    <mat-icon [matBadge]="notifications.length" matBadgeColor="warn">
      {{ notificationsEnabled ? 'notifications_active' : 'notifications_off' }}
    </mat-icon>
  </button>

  <div *ngIf="showNotifications" class="notification-dropdown">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button mat-button (click)="clearNotifications()">Clear All</button>
    </div>

    <div *ngIf="notifications.length === 0" class="empty-notifications">
      No new notifications
    </div>

    <div *ngFor="let notification of notifications" class="notification-item">
      <div class="notification-content">
        <strong>{{ notification.title }}</strong>
        <p>{{ notification.body }}</p>
      </div>
      <small>{{ notification.timestamp | date:'shortTime' }}</small>
    </div>
  </div>
</div>
